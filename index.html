<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script defer src="JS/main.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="p-5">
    <div class="container mb-5 search">
        <input type="text" id="search" placeholder="Enter City Name:" spellcheck="false" class="" />
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="60" fill="currentColor" class="bi bi-search" id="searchIcon"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </button>
    </div>
    <div class="container forecast">
        <div class="location mb-5">
            <h2 id="cityName">City Name</h2>
        </div>
        <div class="card-group">
            <div class="card" style="background-color: #ebfffc">
                <div class="card-header">
                    <span id="today" class="float-start"></span>
                    <span id="todayDate" class="float-end"></span>
                </div>
                <div class="card-body">
                    <span class="d-block fw-bold text-center mb-2" style="font-size: 4rem" id="todayTemp"></span>
                    <span class="d-block text-center mb-2"><img src="" id="conditionIconToday" /></span>
                    <span class="d-block text-center mb-2 fs-2" style="color: #00ced1" id="conditionTextToday"></span>
                    <div class="three-icons">
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: #ebfffc">
                <div class="card-header">
                    <span id="tom" class="float-start"></span>
                    <span id="tomDate" class="float-end"></span>
                </div>
                <div class="card-body">
                    <span class="d-block fw-bold text-center mb-2" style="font-size: 4rem" id="tomTemp"></span>
                    <span class="d-block text-center mb-2"><img src="" id="conditionIconTom" /></span>
                    <span class="d-block text-center mb-2 fs-2" style="color: #00ced1" id="conditionTextTom"></span>
                    <div class="three-icons">
                    </div>
                </div>
            </div>
            <div class="card" style="background-color: #ebfffc">
                <div class="card-header">
                    <span id="after" class="float-start"></span>
                    <span id="afterDate" class="float-end"></span>
                </div>
                <div class="card-body">
                    <span class="d-block fw-bold text-center mb-2" style="font-size: 4rem" id="afterTemp"></span>
                    <span class="d-block text-center mb-2"><img src="" id="conditionIconAfter" /></span>
                    <span class="d-block text-center mb-2 fs-2" style="color: #00ced1" id="conditionTextAfter"></span>
                    <div class="three-icons">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
